<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Info Terbaru</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0a0a0a;
        color: #fff;
    }

    /* LOGIN PAGE */
    #login-page {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #111;
        text-align: center;
    }

    #login-box {
        background: #1a1a1a;
        padding: 25px;
        border-radius: 12px;
        width: 300px;
        box-shadow: 0 0 20px rgba(255,255,255,0.1);
        animation: fadeUp 0.7s ease forwards;
        opacity: 0;
    }

    #login-box input {
        width: 90%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 6px;
        border: none;
        outline: none;
    }

    #login-box button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: none;
        background: #4e9cff;
        color: #fff;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
    }

    #error-msg {
        color: #ff4e4e;
        margin-top: 10px;
        display: none;
    }

    @keyframes fadeUp {
        to { opacity: 1; transform: translateY(0); }
        from { opacity: 0; transform: translateY(20px); }
    }

    /* MAIN CONTENT */
    #info-page {
        display: none;
        padding: 40px;
    }

    h1 {
        text-align: center;
    }
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login-page">
    <div id="login-box">
        <h2>Login Untuk Info Terbaru</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Masuk</button>
        <div id="error-msg">Email atau Password salah!</div>
    </div>
</div>

<!-- INFO PAGE -->
<div id="info-page">
    <h1>INFO TERBARU</h1>
    <p>Selamat! Kamu berhasil masuk dan bisa melihat informasi terbaru dari website ini.</p>

    <p>Tambahkan konten info terbaru kamu di siniâ€¦</p>
</div>

<script>
    // =============================
    // EMAIL & PASSWORD YANG VALID
    // =============================
    const validEmail   = "user@gmail.com";  // ganti email kamu
    const validPass    = "info123";         // ganti password kamu

    function login() {
        let email = document.getElementById("email").value;
        let pass  = document.getElementById("password").value;
        let error = document.getElementById("error-msg");

        if (email === validEmail && pass === validPass) {
            document.getElementById("login-page").style.display = "none";
            document.getElementById("info-page").style.display = "block";
        } else {
            error.style.display = "block";
        }
    }
</script>

</body>
</html>
