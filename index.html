<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website Dengan Login</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0a0a0a;
        color: #fff;
    }

    /* =====================
       LOGIN PAGE
    ====================== */
    #login-page {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #111;
        text-align: center;
    }

    #login-box {
        background: #1a1a1a;
        padding: 25px;
        border-radius: 12px;
        width: 300px;
        box-shadow: 0 0 20px rgba(255,255,255,0.1);
        animation: fadeUp 0.7s ease forwards;
        opacity: 0;
    }

    #login-box input {
        width: 90%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 6px;
        border: none;
        outline: none;
    }

    #login-box button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: none;
        background: #4e9cff;
        color: #fff;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
    }

    #login-error {
        color: #ff4e4e;
        margin-top: 10px;
        display: none;
    }

    @keyframes fadeUp {
        to { opacity: 1; transform: translateY(0); }
        from { opacity: 0; transform: translateY(20px); }
    }

    /* =====================
       WEBSITE MAIN
    ====================== */
    #main-content {
        display: none;
        padding: 40px;
    }

    h1 {
        text-align: center;
    }
</style>
</head>

<body>

<!-- =======================
     LOGIN PAGE
========================= -->
<div id="login-page">
    <div id="login-box">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Masuk</button>
        <div id="login-error">Username atau password salah!</div>
    </div>
</div>

<!-- =======================
     WEBSITE CONTENT
========================= -->
<div id="main-content">
    <h1>SELAMAT DATANG!</h1>
    <p>Website berhasil diakses setelah login.</p>

    <p>Isi website kamu taruh di siniâ€¦</p>
</div>

<script>
    // =======================================
    // GANTI PASSWORD DI SINI
    // =======================================
    const validUsername = "admin";
    const validPassword = "12345";   // ganti sesuka kamu

    function login() {
        let user = document.getElementById("username").value;
        let pass = document.getElementById("password").value;
        let errorBox = document.getElementById("login-error");

        if (user === validUsername && pass === validPassword) {
            // Tampilkan website
            document.getElementById("login-page").style.display = "none";
            document.getElementById("main-content").style.display = "block";
        } else {
            errorBox.style.display = "block";
        }
    }
</script>

</body>
</html>
