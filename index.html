<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login — OSIS SMKN 2 Setu</title>

<style>
    * {margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}

    body {
        height:100vh;
        overflow:hidden;
        display:flex;
        justify-content:center;
        align-items:center;
        background:#000;
    }

    /* ===== Background Infinity Castle ===== */
    .bg {
        position:absolute;
        top:0;left:0;right:0;bottom:0;
        background:url("/mnt/data/18bb0cfb-8727-41e3-9e1e-0eff78d4fb23.png");
        background-size:cover;
        background-position:center;
        filter:brightness(0.4) blur(2px);
        animation:moveBg 18s ease-in-out infinite alternate;
    }

    @keyframes moveBg {
        0%   {transform:scale(1) translateY(0px);}
        100% {transform:scale(1.15) translateY(-40px);}
    }

    /* ===== Card Login ===== */
    .login-box {
        position:relative;
        width:340px;
        background:rgba(0,0,0,0.55);
        padding:28px;
        border-radius:14px;
        box-shadow:0 0 20px rgba(255,150,80,0.25);
        backdrop-filter:blur(6px);
        animation:fadeIn .7s ease;
    }

    @keyframes fadeIn {
        from {opacity:0;transform:translateY(20px);}
        to   {opacity:1;transform:translateY(0);}
    }

    h2 {
        text-align:center;
        color:#ffcc99;
        margin-bottom:20px;
    }

    .input {
        width:100%;
        padding:12px;
        margin-bottom:14px;
        border:none;
        border-radius:8px;
        background:rgba(255,255,255,0.12);
        color:#fff;
    }

    button {
        width:100%;
        padding:12px;
        border:none;
        border-radius:8px;
        background:#ff7b39;
        color:#000;
        font-weight:700;
        cursor:pointer;
        transition:.3s;
    }

    button:hover {background:#ffac6a}
</style>
</head>

<body>

<div class="bg"></div>

<div class="login-box">
    <h2>Login OSIS</h2>

    <input id="email" type="email" class="input" placeholder="Email" required>
    <input id="password" type="password" class="input" placeholder="Password" required>

    <button onclick="login()">Masuk</button>
</div>

<script>
function login(){
    const email = document.getElementById("email").value;
    const pw = document.getElementById("password").value;

    // ✨ Email & Password sederhana
    if(email === "admin@osis.com" && pw === "12345"){
        window.location.href = "index.html"; // masuk ke website OSIS
    } else {
        alert("Email atau password salah!");
    }
}
</script>

</body>
</html>
